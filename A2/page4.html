<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sleep Calculator</title>
        <link href="css/style.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Sleep zZZ</h1>
            <div class="nav" id="nav">
                <a href="index.html">Main</a>
                <a href="page2.html">Benefits of Sleep</a>
                <a href="page3.html">Importance of Sleep</a>
                <a href="page4.html">Bed Time Calculator</a>
                <a href="javascript:void(0);" class="burger" id="burger">v</a>
            </div>
        </div>
        <br>
        <div class="calculatorLayout">
            <h1>Bed Time Calculator</h1>
            <form class="calculator">
                <div class="hourHand">
                    <label for="hours">Hour</label>
                    <input id="hours" type="number" min="0" max="12">
                </div>
                <div class="minuteHand">
                    <label for="mins">Minute</label>
                    <input id="mins" type="number" min="0" max="60">
                </div>
                <div class="timeOfDay">
                    <label for="tod">Time of day</label>
                    <select id="tod">
                        <option>AM</option>
                        <option>PM</option>
                    </select>
                </div>
                <div class="calculate">
                    <input type="button" id="calculate" value="calculate!">
                </div>
                <p class="result">
                    Results:
                </p>
            </form>
        </div>
    </body>
</html>
